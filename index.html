<!DOCTYPE html>
  <br lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
      <title>Amigo Secreto</title>
  </head>

><!--Aqui empieza la seccion del banner -->
    <main class="main-content">
        <header class="header-banner">
            <div class="animacion-titulo">
            <h1 class="main-title">Sorteo secreto</h1>
            </div>
            <img src="assets/amigo-secreto2.png" alt="Imagen representativa de amigo secreto">
        </header>

<!-- Aqui empieza la seccion de los botones -->
    <section class="input-section">
        <h2 class="section-title">Introduce los nombres a continuacion</h2>

           <!-- Boton principal -->
            <div class="input-wrapper">
                <input type="text" id="nombreInput" class="input-name" placeholder="Escribe un nombre">
                <button id="agregarNombre"onclick>Agregar amigo a la lista</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <!-- Boton para sortear -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Empezar a sortear
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</html>
